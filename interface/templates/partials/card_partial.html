<div id="card-container" class="bg-white shadow-lg rounded-lg p-6 mb-6 border">
    <div class="text-center">
        <div class="text-6xl font-bold">{{ card.character }}</div>
        <div class="text-xl mt-2">{{ card.pinyin }}</div>
        <div class="text-gray-600 mt-4">{{ card.translation }}</div>
    </div>

    <form method="post" 
          hx-post="{% url 'update_card' card.id %}"
          hx-target="#card-container"
          class="flex justify-center space-x-4 mt-6">
        {% csrf_token %}
        <button type="submit" name="is_correct" value="true"
                class="bg-green-500 hover:bg-green-600 text-white px-6 py-3 rounded-lg transition-all">
            ✓ Correct
        </button>
        <button type="submit" name="is_correct" value="false"
                class="bg-red-500 hover:bg-red-600 text-white px-6 py-3 rounded-lg transition-all">
            ✗ Incorrect
        </button>
    </form>
</div>
